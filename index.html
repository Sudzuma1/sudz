<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background: url('photo_101926.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }
        main {
            padding: 20px;
        }
        .ad-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .ad {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .ad img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #0056b3;
        }
        footer {
            position: relative;
            padding: 20px;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .ad-square {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>Объявления</header>
    <main>
        <form id="adForm">
            <input type="text" id="title" placeholder="Название (макс. 50 символов)" maxlength="50" required>
            <input type="file" id="photo" accept="image/*" required>
            <textarea id="description" rows="3" placeholder="Описание (макс. 200 символов)" maxlength="200" required></textarea>
            <button type="submit">Добавить</button>
        </form>
        <div class="ad-grid" id="adGrid"></div>
    </main>
    <footer>
        <p>Реклама</p>
        <div class="ad-square">+77057247069</div>
    </footer>
    <script>
        const adForm = document.getElementById('adForm');
        const adGrid = document.getElementById('adGrid');

        async function loadAds() {
            const response = await fetch('/ads');
            const ads = await response.json();
            adGrid.innerHTML = '';
            ads.forEach(ad => {
                adGrid.innerHTML += `
                    <div class="ad">
                        <img src="${ad.photo}" alt="${ad.title}">
                        <h3>${ad.title}</h3>
                        <p>${ad.description}</p>
                    </div>
                `;
            });
        }

        adForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const photo = document.getElementById('photo').files[0];
            const description = document.getElementById('description').value;

            const formData = new FormData();
            formData.append('title', title);
            formData.append('photo', photo);
            formData.append('description', description);

            await fetch('/ads', { method: 'POST', body: formData });
            adForm.reset();
            loadAds();
        });

        loadAds();
    </script>
</body>
</html>
